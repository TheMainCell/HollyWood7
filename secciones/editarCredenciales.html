<head>
    <meta charset="UTF-8">

<body>
    <header class="header-de-credenciales">
        <!-- <figure>

        </figure> -->
        <div class="boton-salir">
            <a href="../secciones/micuenta.html"><i class='bx bx-left-arrow-alt'></i></a>
        </div>
        <div class="titulo">
            <h1>Datos Personales</h1>
            <i class='bx bx-id-card'></i>
        </div>
        <div class="lapiz">
            <i class='bx bxs-pencil'></i>
        </div>
    </header>
    <main class="main-de-credenciales"> 
        <!-- En este solo va el nombre y la foto de perfil -->
        <div class="contenedor-foto-nombre">
            <figure>
                <img src="../imagenes/hw7/foto-perfil-predeterminada.png" alt="foto de perfil" id="preview">
                <figcaption>
                    <input type="file" id="cambiar">Cambiar foto de perfil
                </figcaption>
            </figure>
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Josefinito" autofocus="autofocus" > 
            </form>
        </div>


        <!-- Simplemente la opcion para escribir un nuevo correo para cambiar, hay que recordar que cuando se vaya a hacer un cambio de correo se debe de enviar un mensaje de "Confirmar el cambio de las credenciales, aunque pienso que una vez que el usuario inicie sesion en nuestra web el puede realizar los cambios que el guste ya que sabemos que es el quien esta en esa sesion" -->

        <!-- No va el required porque son datos que vas a modificar si deseas -->
        <div class="contenedor-usuario-DP">
            <form action="">
                <label for="correo">Correo electronico</label>
                <input type="email" placeholder="usuario005@gmail.com" disabled>
            </form>
        </div>
        <!-- Este es simplemente un separador  -->
        <div class="separador-DP">
            <hr>
            <h3>Cuenta de usuario</h3>
        </div>
        <!-- Aqui solo alojare el nombre de usuario y su contrasena, el correo sea otro metodo para iniciar sesion aparte del nombre de usuario, tambien cuando se vaya a realizar un cambio puede usar ese correo para enviar un mensaje que para que confirme si es el y que confirme los cambios que el ususario desea realizar -->
        <div class="usuario-contrasena">
            <form action="">
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Usuario005">
                <label for="contrasena">Contrase√±a</label>
                <input type="password" placeholder="************">
            </form>
        </div>
        <!-- Boton para guardar cambios -->
        <div class="guardar-cambios">
            <button id="save-change">Guardar cambios</button>
        </div>
    </main>

</body>
