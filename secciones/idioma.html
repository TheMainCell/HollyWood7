<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Idioma</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="../imagenes/favicon.jpg">
    </head>
<!-- Con el cuerpo oscuro se le da el mismo estilos a los demas archivos -->
    <body class="cuerpo-oscuro">
        <!--Parte con el titulo y el logo  -->
        <header class="header-del-idioma">
            <figure>
                <img src="../imagenes/hw7/logo.png" alt="">
            </figure>
            
                <h1>Idioma</h1> 
                <p>Aqui puedes elegir el idioma de tu preferencia para mayor entendimiento de la aplicacion.</p>
        </header> 
        <main>
            <!-- Para la barra de busqueda -->
            <form id="barra-busqueda-idioma">
                <i class='bx bx-search'></i><input type="search" placeholder="Buscar idioma o país">
            </form>
            <br>
            <!-- Bloques de idiomas -->
            <figure class="bloques-de-idioma">
                 <img src="../imagenes/rm223-sasi-dominicanrepublic.jpg" alt="bandera  de Rep. Dom.">
                <div class="idioma-e-informacon">
                     <a href="">Español</a>
                <p>Prefiero las películas en español porque así las entiendo mejor</p>
                </div>
                     
                 
              
            </figure>
                
            <br>
            <figure class="bloques-de-idioma">
                 <img src="../imagenes/banderaEEUU.jpg" alt="bandera de USA">
                 <div class="idioma-e-informacon">
                    <a href="">Ingles</a>
                <p>I prefer movies in English because that way I understand them better</p>
                 </div>
                
            </figure>
           
            <br>
            <figure class="bloques-de-idioma">
                <img src="../imagenes/bandera-francia.avif" alt="bandera de Francia">
                <div class="idioma-e-informacon">
                    <a href="">Frances</a>
                <p>Je préfère les films en français car ainsi je les comprends mieux</p>
                </div>
                
            </figure>
        
        </main>
    </body>
</html>
