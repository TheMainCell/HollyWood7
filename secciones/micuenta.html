<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../imagenes/favicon.jpg">
</head>
<body class="cuerpo-oscuro body-datesPersonals">
    <header class="header-de-cuenta">
        <!-- <img src="../imagenes/hw7/logo.png" alt="logo">  -->
        <h1>Datos Personales</h1>
    </header> 


    <main class="contenedor-DP">
        <!-- Estas son las cajas -->

        <div class="contenedor-datos-personales">
            <!-- Sacare solo lo que esta comentado -->
            <figure>
                <img src="../imagenes/hw7/imagen_agregar.png" alt="foto de perfil" id="img">
                <figcaption>
                    <input type="file" id="foto" name="foto" class="escribir_datos">Cambiar foto de perfil
                </figcaption>
            </figure>
<!-- Esto se hizo de esta manera sin el label porque a partir de la base de datos es que nosotros vamos rellenar con informacion verdadera y con datos del usuario que este dentro de la BD, por lo tanto tendran un placeholder por ahora pero esto obviamente esta sujeto a cambios asi que si se encuentran alguna inconsistencia con esto o algun problema, favor de hablar con Cristian para que se aclaren todas esas dudas -->
            
            <div class="nombre-de-usuario">
                <fieldset class="fieldset">
                    <legend class="legend">Nombre</legend>
                    <input type="text" class="escribir_datos">

                </fieldset>
            </div>
            
            <div class="correo-electronico">
                <fieldset class="fieldset">
                    <legend class="legend">Correo electronico</legend>
                <input type="email" class="escribir_datos">
                </fieldset>
            </div>

            <div class="editar-usuario">
                <fieldset class="fieldset">
                    <legend class="legend">Usuario</legend>
                    <input type="text" class="escribir_datos">
                </fieldset>
            </div>

            <div class="editar-contrasena">
                <fieldset class="fieldset">
                    <legend class="legend">Constraseña</legend>
                <input type="password" class="escribir_datos">
                </fieldset>
            </div>
            <div class="confirmar_cambios">
                <button>Guardar cambios</button>
            </div>

        </div>

            <button id="boton-delete" class="a-eliminar">Eliminar cuenta</button>


    </main>
<!-- Este es el modal de guardar la cuenta -->
<div class="mensaje-de-guardar-cuenta">
    <h2>Los cambios se han guardado de manera exitosa!</h2>
    <button class="aceptar">Aceptar</button>
</div>
<!-- Esto es un modal de eliminar la cuenta-->
<div class="modal">
    <div class="eliminar-cuenta">
        <img src="../imagenes/hw7/warning.svg" alt="Advertencia!">
        <h3>Eliminar cuenta de manera permanente</h3>
        <p>Al eliminar esta cuenta todas tus compras y datos personales se eliminarán de forma permanente.</p>
        <a href="" class="cerrar">Cancelar</a>
        <a href="../index.html" target="_parent" >Eliminar</a>
    </div>

</div>
<!-- Modal de mensaje para guardar la cuenta -->
    <script>
        let abrir_mensaje = document.getElementsByClassName('aceptar')
        let modal_mensaje = document.getElementsByClassName('mensaje-de-guardar-cuenta')

        abrir_mensaje.addEventListener('click', () => {
            modal_mensaje.classList.add('active')
        })
    </script>
    <!--Modal de eliminar cuenta en "MICUENTA" -->
    <script>
        // Llamamos las variables
        let abrir = document.getElementsByClassName('a-eliminar')[0];
        let cerrar = document.getElementsByClassName('cerrar')[0];
        let aparece = document.getElementsByClassName('contenedor-DP')[0];
        // para que aparezca
        let modal = document.getElementsByClassName('eliminar-cuenta')[0];
        
        //Vamos al mambo
        abrir.addEventListener('click', e => {
           aparece.style.opacity = "0.37";
           modal.style.display = "block";
        });
        cerrar.addEventListener('click', e => {
            aparece.style.opacity = "1";
            modal.style.display = "none";

        });


    </script>
    <script src="../js/script.js"></script>
    <script>
        let abre = Array.from(document.getElementsByClassName('escribir_datos'));
        let edita = document.getElementsByClassName('confirmar_cambios')[0];

        abre.map(abra => {
            abra.addEventListener('click', () => {
            edita.classList.add('active')
        })})

    </script>
</body>
</html>
