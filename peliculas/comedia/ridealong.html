<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride Along | HW7</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="imagenes/logoFavicon/faviconHW7.jpg">
</head>

<body class="body-inicio">
    <!-- Contenedor principal -->
    <main class="main-contendor">
        <!-- Contenedor header -->
        <header class="contenedor-header">
            <!-- Menú -->
            <div class="navMenu">
                <a href="#paginaPrincipal">Back</a>
                <a href="#paginaHome">Home</a>
                <a href="#configuracion">Configuracion</a>
            </div>
            <!-- Logo -->
            <div class="imagen">
                <a href="../../index.html"><img src="../../logo.png" alt="Logo" class="logo-individual"></a>
            </div>
        </header>
        <!-- Contenedor de la información principal -->
        <div class="contendor-info">
            <div class="imagenArriba">
                    <img src="../../imagenes/caratulas/comedia/Ride-Along-(2016).jpg" alt="Ride Along">
                <section class="info">
                    <h4 class="titulo-pelicula">Ride Along</h4>
                    <h3 class="sub-temas">Genero:</h3>
                    <p class="texto">Comedia</p>
                    <h3 class="sub-temas">Clasificacion:</h3>
                    <p class="texto">R/18</p>
                    <h3 class="sub-temas">Protagonistas:</h3>
                    <p class="texto">Ice Cube, Kevin Hart, Tika Sumpter, John Leguizamo, Bruce McGill, Laurence Fishburne</p>
                    <h3 class="sub-temas">Escritores:</h3>
                    <p class="texto">Matt Manfredi, Phil Hay</p>
            </section>
            </div>
            <!-- Contenedor de los botones e iconos de trailer y ver información -->
            <section class="contenedor-trailerTicket">
                <div class="contendor-trailer">
                    <figure>
                        <a href="#vertrailer"><img src="../../navegacion/play.svg" alt="" width="50" height="50"></a>
                    </figure>
                    <button type="button">Ver Trailer</button>
                </div>

                <div class="contendor-ticket">
                    <figure>
                        <a href="#comprarTicket"><img src="../../navegacion/ticket.svg" alt="" width="50"
                                height="50"></a>
                    </figure>
                    <button type="button">Comprar ticket</button>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
