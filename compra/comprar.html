<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar entrada | HW7</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-general">
        <h1>Confirmación del Pago</h1>
        <div class="selecciones">
            <div class="dia">
                <form action="">
                    <select name="dia-disponible" id="dia-disponible" class="dia-select">
                        <option value="">Seleccione la fecha</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miercoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sabado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </form>
            </div>
            <div class="idioma">
                <select name="idioma-disponible" id="idioma-disponible" class="idioma-select">
                    <option value="">Seleccione un idioma</option>
                    <option value="espanol">Español</option>
                    <option value="sub-es">Español Subtitulado</option>
                    <option value="ingles">Inglés</option>
                    <option value="sub-en">Inglés Subtitulado</option>
                </select>
            </div>
        </div>
        <h2>Horario Disponible</h2>
        <div class="horario">
            <label for="hora">6:40 PM</label>
            <input type="radio" name="hora" id="hora" checked>
            <label for="hora">9:50 PM</label>
            <input type="radio" name="hora" id="hora">
        </div>
        <div class="metodos-pago">
            <!-- Icono de tarjeta -->
            <div class="contenedor-tarjeta primera">
                <img src="iconos/tarjeta.svg"></img>
                <input type="text" name="tarjeta-credito" id="tarjeta-credito" placeholder="N* De Tarjeta">
            </div>
            <!-- Icono de tarjeta -->
            <div class="contenedor-tarjeta">
                <img src="iconos/candado.svg" alt="">
                <input type="text" name="codigo-credito" id="codigo-credito" placeholder="Código de seguridad">
            </div>
        </div>
    </div>
        <div class="botones-compra">
        <button type="button" id="boton-comprar">
            <img src="iconos/carrito.svg" alt="">
            <p>Pagar</p>
        </button>
        <button type="button" class="boton-cancelar">
            <img src="iconos/cerrar.svg" alt="">
            <p>Cancelar</p>
        </button>
    </div>

    <div id="modal" class="modalito">
        <div class="contenido">
            <!-- Cerrar -->
            <img src="iconos/check.svg" alt="" class="check">
            <h3 class="titulo-compra">Compra realizada con exito</h3>
            <p>Se ha añadido tu ticket en la ventana de tickets comprados</p>
            <button type="button" class="cerrar">Cerrar</button>
        </div>
        <script src="prueba.js"></script>
    </div>
</body>
</html>
