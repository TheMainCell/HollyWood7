<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body class="login">
    <div id="contenedor-sesion"></div>
    <main class="main_login">
        
        <!-- header donde almacenare el logo y la imagen de donde se hara el login -->
        <header class="logo_inicial">
            <a href=""><img class="logo-sesion" src="./imagenes/logo/logo.png" alt=""></a>
        </header>
        
        <!-- formulario donde se estara la informacion a llenar por los usuarios -->
        <div class="contenedor_formulario">
        <form>
            <div class="fondo_formulario">
            <input class="usuario" type="text" required placeholder="Usuario" id="nombre-sesion">
            <br>

            <input class="contraseña" type="password" required placeholder="Contraseña" id="password-sesion">
            <br>

            <a href="pagina_principal.html"><input class="sesion" type="button" value="Iniciar sesion"></a>
            <br>
            <!-- opciones para restablecer cuenta y registrarse -->
                <div class="opciones_alternativas">
            <a class="registro" href="registro.html">Registrarse |</a> 
            <a class="olvide" href="recuperar.html">Olvide mi contraseña</a>
                </div>
            </div>

        </form>
        </div>
    </main>

</body>
</html>
